---
# Install and configure Homebrew on Linux
# Note: Dependencies (curl, git, etc.) are installed in system-tools-linux.yml

- name: Check if Homebrew is already installed
  ansible.builtin.stat:
    path: /home/linuxbrew/.linuxbrew/bin/brew
  register: homebrew_check

- name: Create Homebrew directory
  ansible.builtin.file:
    path: /home/linuxbrew
    state: directory
    owner: "{{ openclaw_user }}"
    group: "{{ openclaw_user }}"
    mode: '0755'

- name: Install Homebrew (Linux)
  ansible.builtin.shell:
    cmd: /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
  environment:
    NONINTERACTIVE: "1"
  args:
    creates: /home/linuxbrew/.linuxbrew/bin/brew
  when: not homebrew_check.stat.exists
  become: true
  become_user: "{{ openclaw_user }}"
  
- name: Add Homebrew to system-wide profile
  ansible.builtin.blockinfile:
    path: /etc/profile.d/homebrew.sh
    create: true
    mode: '0644'
    marker: "# {mark} ANSIBLE MANAGED BLOCK - Homebrew"
    block: |
      eval "$(/home/linuxbrew/.linuxbrew/bin/brew shellenv)"
  
- name: Add Homebrew to openclaw user bashrc
  ansible.builtin.blockinfile:
    path: "{{ openclaw_home }}/.bashrc"
    marker: "# {mark} ANSIBLE MANAGED BLOCK - Homebrew"
    block: |
      eval "$(/home/linuxbrew/.linuxbrew/bin/brew shellenv)"
    owner: "{{ openclaw_user }}"
    group: "{{ openclaw_user }}"
    mode: '0644'

